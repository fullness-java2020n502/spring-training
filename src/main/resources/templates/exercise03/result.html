<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/common/layout">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{exercise.title03_result}"></title>
</head>
<body>


    <div layout:fragment="content">
        <div align="center">
            <div class="page-header">
                <h2 th:text="#{exercise.title03_result}"></h2>
            </div>

            <div class="container">
                <table class="table table-condensed">
                    <tr><td class="info" th:text="数値データ"></td><td th:text="${valueForm.intValue}"></td></tr>
                    <tr><td class="info" th:text="文字列データ"></td><td th:text="${valueForm.stringValue}"></td></tr>
                    <tr><td class="info" th:text="日付データ"></td><td th:text="${#dates.format(valueForm.dateValue,'yyyy/MM/dd')}"></td></tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
