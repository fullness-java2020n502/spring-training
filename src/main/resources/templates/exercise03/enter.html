<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/common/layout">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{exercise.title03_enter}"></title>
</head>
<body>

    <div layout:fragment="content">
        <div align="center">
            <div class="page-header">
                <h3 th:text="#{exercise.title03_enter}"></h3>
            </div>
            <div class="container">
                <form class="form-horizontal" th:action="@{/exercise03}" method="POST">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" th:text="数値データ"></label>
                        <div class="col-xs-3">
                            <input type="number" name="intValue"  placeholder="0" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" th:text="文字列データ"></label>
                        <div class="col-xs-3">
                            <input type="text" name="stringValue" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" th:text="日付データ"></label>
                        <div class="col-xs-3">
                            <input type="date" name="dateValue" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-1 col-xs-10">
                            <button class="btn btn-primary" type="submit" th:text="完了"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
