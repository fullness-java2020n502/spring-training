<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>ホーム画面</title>
</head>
<body>
	<h1>ホーム画面</h1>
	<p th:text="${message}"></p>
	<ul th:each="i: ${itemList}">
		<li th:text="${i.id}"></li>
		<li th:text="${i.name}"></li>
		<li th:text="${i.price}"></li>
		<li th:text="${i.categoryId}"></li>
	</ul>
</body>
</html>
